<ion-view view-title="Happening Now" hide-back-button="true">
  <ion-nav-buttons side="left">
    <a ng-href="#/tab/diary" class="button button-clear button-assertive button-icon ion-map"></a>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">  
    <ion-badge ng-if="!tasks.stress" id="notifications-badge" color="danger"></ion-badge><a ng-href="#/tab/stresslevel" id="#notification-button" class="button button-clear button-assertive button-icon ion-ios-help-outline"></a>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card" style="margin: 0px;">

  <div class="item item-body">
    <img class="full-image" src="http://content.stamen.com/files/quova_streamgraphs/Screen%20shot%202010-08-09%20at%209.54.51%20PM.png">
    <p class="text-center">
      <a href="#" class="subdued">Mind Map of PhD 2026</a>
    </p>
    <button class="button start button-assertive"  ng-click="tasks.newTaskModal()" style=""><i class="icon ion-bonfire"></i>&nbsp;&nbsp;&nbsp;&nbsp;Connect</button>
  </div>

</div>
    
   
    <ion-list >
      
      <ion-item ng-if="!task.checked" ng-repeat="task in tasks.data | orderBy:'task.createdAt'"
                class="item-chat item-remove-animate item-text-wrap item-icon-right"
                href="" ng-click="tasks.newgroupChat(task._id)"
                on-swipe-right="tasks.setChecked(task)"
                >
        <h2>{{task.title}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <span class="schedule-message-timestamp">{{task.scheduledAt  | amDateFormat: ' MM/DD/YYYY HH:mm'}}</span>
        <br>
        <span class="last-message-timestamp text-right">{{task.createdAt | calendar}}</span>
        
        <ion-option-button class="button-assertive" ng-click="tasks.removeTask(task)">
          Ignore
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
