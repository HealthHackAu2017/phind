<ion-view view-title="Diary" hide-back-button="true">
  <ion-nav-buttons side="left">
    <a class="button icon-left ion-chevron-left button-clear" ng-href="#/tab/tasks"></a>
  </ion-nav-buttons>

  <ion-content class="has-header">
        <ion-list  >
            <div class="item text-center" >
                <div class="item item-input">
                    <textarea placeholder="Write here" class="form-control" rows="2" ng-model="diary_text" id="diary_text"></textarea>
                </div>      
                <button type="button" class="button button-full button-positive" ng-click="diaries.save(diary_text);diary_text=''" style="margin-top:10px;" id="journal_button_save">Save</button>           
            </div>
            <ion-item ng-repeat="d in diaries.data | orderBy:'-createdAt'"
                class="item-chat item-remove-animate item-text-wrap item-icon-right"
                href="" on-swipe-right="tasks.setChecked(task)"
                >
                <h2>{{d.content}}</h2>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <span class="last-message-timestamp">{{d.createdAt | calendar}}</span>
                <ion-option-button class="button-assertive" ng-click="diaries.remove(d)">
                  Delete
                </ion-option-button>
            </ion-item>
         </ion-list>
    </ion-content>
</ion-view>
