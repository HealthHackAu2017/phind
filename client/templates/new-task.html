<ion-modal-view ng-controller="NewTaskCtrl as task">
  <ion-header-bar>
    <h1 class="title">Make something happen !!</h1>
    <div class="buttons">
      <button class="button button-clear button-positive" ng-click="task.hideNewTaskModal()">Close</button>
    </div>
  </ion-header-bar>
 
  <ion-content>
    <ion-item>
      <ion-label><b>I want to connect with people want to...</b></ion-label>
    </ion-item>
      <label class="item item-input">
        <input type="text" ng-model="task.newTask" placeholder=" Describe Activity">
      </label>
      <label class="item item-input">
        <div class="input-label">
          On
        </div>
        <input type="datetime-local" ng-model="task.newDateTime">
      </label>
      <label class="item item-input">
        <div class="input-label">
          At
        </div>
        <input type="text" ng-model="task.location" placeholder="location">
      </label>
      <label class="item item-input">
        <div class="input-label">
         Minimum people to activate
        </div>
        <input type="text" ng-model="task.min_people">
      </label>
      <label class="item item-input">
        <div class="input-label">
          Maximum number to fill
        </div>
        <input type="text" ng-model="task.max_people">
      </label>



    <div class="list" ng-if="task.newDateTime" style="margin-top:10px;">
      <button ng-click="task.addTask(task.newTask, task.newDateTime, task.location, task.min_people, task.max_people)" class="button start button-assertive">
        Create
      </button>

    </div>
  </ion-content>
</ion-modal-view>
